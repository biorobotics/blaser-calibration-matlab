%YAML:1.0
# Generated manually, might be inaccurate. See cameraParams.mat
# BlaserMiniA1004
image_width: 1280
image_height: 960 # not sure because calibrated on different resolution?
camera_name: blaser-cam
camera_matrix: !!opencv-matrix
    rows: 3
    cols: 3
    dt: d
    data: [1277.6896, 0, 641.3347, 0, 1271.0426, 529.7791, 0, 0, 1] # 1280x960
    # [fx 0 cx, 0 fy cy, 0 0 1]
distortion_model: plumb_bob
#k1, k2, p1, p2, k3 - k:radial, p:tangential
distortion_coefficients: !!opencv-matrix
    rows: 1
    cols: 5
    dt: d
    data: [0.098509, -0.23167, 0.0082562, -0.0034884, -0.2586] # 1280x960
    # [k1 k2 p1 p2 k3] - k:radial, p:tangential
    # k_1 to k_6 are radial distortion coefficients. 
    # p_1 and p_2 are tangential distortion coefficients
rectification_matrix: !!opencv-matrix
    rows: 3
    cols: 3
    dt: d
    data: [1, 0, 0, 0, 1, 0, 0, 0, 1]
# rotation and translation = 0, 0?
projection_matrix: !!opencv-matrix
    rows: 3
    cols: 4
    dt: d
    data: [1277.6896, 0, 641.3347, 0, 0, 1271.0426, 529.7791, 0, 0, 0, 1, 0]
# laser plane representation in form [A, B, C, D]
laser_plane: !!opencv-matrix
    rows: 1
    cols: 4
    dt: d
    data: [14.0583, -206.001, -100, 3451.9609]